syntax = "proto3";

package codeodessey.user;

import "proto/user/user.proto";

import "google/protobuf/timestamp.proto";

option go_package = "github.com/teamkweku/code-odessey-hex-arch-proto/proto/user";

message RegisterUserRequest {
  string username = 1;
  string email = 2;
  string password_hash = 3;
}

message RegisterUserResponse {
  User user = 1;
}
