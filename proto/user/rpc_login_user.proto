syntax = "proto3";

package user;

import "user.proto";

import "google/protobuf/timestamp.proto";

option go_package = "github.com/teamkweku/code-odessey-hex-arch-proto/proto/user";

message LoginUserRequest {
  string email = 1;
  string password = 2;
}

message LoginUserResponse {
  User user = 1;
}