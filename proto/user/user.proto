syntax = "proto3";

package user;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/TeamKweku/code-odessey-hex-arch-proto/user";

message GetUserRequest {
  string id = 1;
}

message GetUserResponse {
  User user = 1;
}

