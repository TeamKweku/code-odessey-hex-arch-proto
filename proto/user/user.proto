syntax = "proto3";

package user;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/teamkweku/code-odessey-hex-arch-proto/proto/user";

message User {
  string id = 1;
  string username = 2;
  string email = 3;
  string role = 4;
  google.protobuf.Timestamp password_changed_at = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
  string etag = 8;
}
